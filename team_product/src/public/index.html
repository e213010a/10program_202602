<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <header>
        <h1>Base App</h1>
        <p class="subtitle">シンプルなリストアプリ</p>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </header>

      <!-- アイテム追加フォーム -->
      <section class="add-form">
        <input
          type="text"
          id="titleInput"
          placeholder="新しいnameを入力..."
          autocomplete="off"
        />
        <button id="addButton">追加</button>
      </section>

      <!-- 検索フォーム -->
      <section class="search-container">
        <button id="searchButton" class="search-toggle-button">検索</button>
        <div id="searchForm" class="search-form hidden">
          <input
            type="text"
            id="searchInput"
            placeholder="検索したい文字列を入力..."
            autocomplete="off"
          />
          <button id="searchStartButton">検索開始</button>
        </div>
      </section>

      <!-- アイテム一覧 -->
      <section class="items-container">
        <h2>アイテム一覧</h2>
        <ul id="itemList">
          <!-- ここにアイテムが動的に表示される -->
        </ul>
        <p id="emptyMessage" class="empty-message">
          データがありません。上のフォームから追加してください。
        </p>
      </section>
    </div>

    <!-- クライアント側JavaScript（別ファイル） -->
    <script src="app.js"></script>
  </body>
</html>
